apiVersion: v2
name: incore
icon: https://incore.ncsa.illinois.edu/public/resilience-logo.png
home: https://incore.ncsa.illinois.edu/
description: Run your scientific analyses that model the impact of natural hazards on a community and the resilience of those communities.
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 1.0.4

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application. Versions are not expected to
# follow Semantic Versioning. They should reflect the version the application is using.
appVersion: 2.0.2

# List of people that maintain this helm chart.
maintainers:
  - name: Rob Kooper
    email: kooper@illinois.edu
  - name: Yong Wook Kim
    email: ywkim@illinois.edu

# location of source code
sources:
  - https://github.com/IN-CORE

# dependencies for the helm chart, use helm dep install to the install them.
dependencies:
  - name: jupyterhub
    version: ~0.9
    repository: https://jupyterhub.github.io/helm-chart/
  - name: keycloak
    version: ~9.0
    repository: https://codecentric.github.io/helm-charts
  - name: postgresql
    version: ~9.3
    repository: https://charts.bitnami.com/bitnami
  - name: mongodb
    version: ~9
    repository: https://charts.bitnami.com/bitnami

# annotations for artifact.io
annotations:
  artifacthub.io/links: |
    - name: Helm Chart
      url: https://opensource.ncsa.illinois.edu/bitbucket/projects/INCORE1/repos/incore-helm/browse
  artifacthub.io/changes: |
    - Jupyterhub configuration changed:
      - Removed home ownership -R option in singleuser
    - fixed cors issue by changing it to list of hosts
    - added datawolf and playbook