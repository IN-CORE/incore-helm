# ----------------------------------------------------------------------
# JUPYTERHUB
# ----------------------------------------------------------------------
jupyterhub:
  hub:
    pvc:
      storageClassName: longhorn
    pdb:
      enabled: false
    baseUrl: /hub/
  proxy:
    pdb:
      enabled: false
  ingress:
    enabled: true
    hosts:
      - incore.example.com

# ----------------------------------------------------------------------
# MONGODB
# ----------------------------------------------------------------------
mongodb:
  architecture: standalone
  useStatefulSet: true
  auth:
    rootPassword: incorerocks
  replicaSetName: incore
  initdbScripts:

# ----------------------------------------------------------------------
# POSTGRESQL
# ----------------------------------------------------------------------
postgresql:
  postgresqlPassword: incorerocks
  initdbScripts:
    keycloak.sql: |
      CREATE DATABASE keycloak;
      CREATE USER keycloak WITH PASSWORD 'keycloak';
      GRANT ALL PRIVILEGES ON DATABASE keycloak TO keycloak;

# ----------------------------------------------------------------------
# KEYCLOAK
# ----------------------------------------------------------------------
keycloak:
  postgresql:
    enabled: false
  ingress:
    tls: []
    enabled: true
    servicePort: https
    hosts:
      - incore.example.com
    rules:
      - host: incore.example.com
        paths:
          - /auth/
  extraEnv: |
    - name: KEYCLOAK_USER
      value: keycloak
    - name: KEYCLOAK_PASSWORD
      value: keycloak
    - name: DB_VENDOR
      value: postgres
    - name: DB_ADDR
      value: incore-postgresql
    - name: DB_PORT
      value: "5432"
    - name: DB_DATABASE
      value: keycloak
    - name: DB_USER
      value: keycloak
    - name: DB_PASSWORD
      value: keycloak
