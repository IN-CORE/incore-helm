{{- if .Values.playbooks }}
{{- $fullname := include "incore.fullname" . }}
{{- $labels := include "incore.labels" . }}
{{- range $key, $val := .Values.playbooks }}
{{- if or .enabled (not (hasKey . "enabled")) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}-playbook-{{ $key }}
  labels:
    {{ $labels | nindent 4 }}
    playbook: {{ $key | quote }}
spec:
  replicas: {{ default 1 .replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $fullname }}-playbook-{{ $key }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $fullname }}-playbook-{{ $key }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: playbook-{{ $key }}
          image: "{{ $.Values.image.project }}/{{ .image.repository }}:{{ .image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ .pullPolicy | default $.Values.image.pullPolicy }}
          ports:
            - containerPort: 80
              name: http
          livenessProbe:
            httpGet:
              path: /playbook/{{ $key }}/
              port: http
          readinessProbe:
            httpGet:
              path: /playbook/{{ $key }}/
              port: http
          resources:
            {{- toYaml $.resources | nindent 12 }}
      {{- with $.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
{{- end }}