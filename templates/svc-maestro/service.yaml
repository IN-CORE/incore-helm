apiVersion: v1
kind: Service
metadata:
  name: {{ include "incore.fullname" . }}-svc-maestro
  labels:
    {{- include "incore.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ include "incore.name" . }}-svc-maestro
    app.kubernetes.io/instance: {{ .Release.Name }}
  type: {{ .Values.svc_maestro.service.type }}
  ports:
    - port: {{ .Values.svc_maestro.service.port }}
      name: svc-maestro
      targetPort: {{ .Values.svc_maestro.service.port }}
      protocol: TCP
