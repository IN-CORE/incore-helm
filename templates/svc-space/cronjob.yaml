apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "incore.fullname" . }}-usergroups-sync
  labels:
    {{- include "incore.labels" . | nindent 4 }}
spec:
  schedule: "*/1 * * * *"
  startingDeadlineSeconds: 3600
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
            - name: usergroups-sync
              image: "{{ .Values.image.project }}/{{ .Values.usergroups_sync.image.repository }}:{{ .Values.usergroups_sync.image.tag }}"
              imagePullPolicy: IfNotPresent
              command: ["python"]
              args:
                - "/src/usergroups-sync/usergroups_sync_from_ldap.py"
              env:
                - name: MONGODB_URI
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "incore.fullname" . }}-services
                      key: MONGODB_URI
          restartPolicy: Never
